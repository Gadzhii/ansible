- hosts: webservers
  vars:
    nginx_port: 8080
    root_dir: /usr/share/nginx/html

  tasks:  
    - name: install nginx
      apt:
        name: nginx
        state: latest  
      become: yes
      
    - name: update config
      ansible.builtin.template:
        src: index.html
        dest: "{{root_dir}}/index.html"
      notify: 
        - restart nginx
      become: yes

    - name: update config nginx
      ansible.builtin.template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
      notify:
        - restart nginx
      become: yes

  handlers:
    - name: restart nginx
      ansible.builtin.service:
        name: nginx
        state: reloaded
      become: yes

